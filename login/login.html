<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Portal</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="css/login.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div class="wrapper">
      <form class="login">
          <div style="text-align:center">
              <img src="img/logo.png" style="max-width:80%; padding:10px" />
          </div>
          <!--<img src="img/logoText.png" style="max-width:100%; padding:10px 50px; " />-->
          <!--<p class="title">Log in</p>-->
          <p style="text-align:center">
              <h3 style="margin:0px;text-align:center;text-transform: uppercase;color: #505050;letter-spacing: 1px;border-bottom: 1px solid silver;padding-bottom: 12px;font-weight: bolder;font-size: 21px;">
                  Patient Login
                  <small style="text-transform:initial; color:gray; letter-spacing:initial;font-size:13px">
                      <br>
                      Please Enter Your Email And Password.

                  </small>
              </h3>
          </p>
          <input type="email" placeholder="Email" autofocus required />
          <i class="fa fa-user"></i>
          <input type="password" placeholder="Password" required />
          <i class="fa fa-key"></i>
          <a href="register.html" style="font-size:14px; ">Don't have an account? <b>Register</b> </a>

          <button>
              <i class="spinner"></i>
              <span class="state">Log in</span>
          </button>
      </form>
  <footer><a  href="forgot.html">Forgot your password?</a></footer>
  
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script> 
      var working = false;
      $('.login').on('submit', function (e) {
          e.preventDefault();
          if (working) return;
          working = true;
          var $this = $(this),
              $state = $this.find('button > .state');
          $this.addClass('loading');
          $state.html('Authenticating');
          setTimeout(function () {
              $this.addClass('ok');
              $state.html('Welcome back!');
              setTimeout(function () {
                  window.location = 'http://drbakhsh.com/template/main/examples/dashboard.html';
                  $state.html('Log in');
                  $this.removeClass('ok loading');
                  working = false;
              }, 200);
          }, 3000);
      });
  </script>

</body>
</html>
